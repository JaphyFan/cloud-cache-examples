resource_types:
  - name: pull-request
    type: docker-image
    source:
      repository: jtarchie/pr

resources:
  - name: cloud-cache-examples
    type: git
    source:
      uri: https://github.com/pivotal/cloud-cache-examples.git

  - name: cloud-cache-prs
    type: pull-request
    source:
      access_token: ((access-token))
      private_key:  ((repo-key))
      repo:         pivotal/cloud-cache-examples
      base:         master