plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'io.pivotal.pcc.helloworld'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.geode:spring-geode-starter:1.0.1.RELEASE')
	implementation ('org.springframework.boot:spring-boot-starter-web')
}

task createClusterDir(type:Exec) {
	commandLine 'mkdir', 'cluster'
}

task startServer(type: Exec) {
	dependsOn 'createClusterDir'
	workingDir './cluster'
	commandLine 'gfsh', 'run', '--file=../scripts/start.gfsh'
}

task shutdownServer(type: Exec) {
	commandLine 'gfsh', 'run', '--file=./scripts/stop.gfsh'
}

task cleanUpClusterDirectory(type: Exec) {
	commandLine 'rm', '-r', 'cluster'
}

task stopServer {
	dependsOn 'shutdownServer'
	dependsOn 'cleanUpClusterDirectory'
}