plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'io.pivotal.pcc.helloworld'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.geode:spring-geode-starter:1.0.1.RELEASE')
	implementation ('org.springframework.boot:spring-boot-starter-web')
}

task testStuff(type: Exec) {

	workingDir "${projectDir}/scripts"

    def startScript =
            workingDir "${projectDir}/scripts/start.gfsh"

	commandLine 'cmd','/c','gfsh run --file=start.gfsh'

}

task startServer(type: Exec) {
	commandLine 'gfsh run --file=./scripts/start.gfsh'
}

task stopServer(type: Exec) {
	commandLine 'gfsh run --file=./scripts/stop.gfsh'
}